<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>News</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <section id="news-app">
            <h1>My News</h1>
            <ul id="news-list"></ul>
            <button id="add-new">Add New</button>
            <div id="redactor">
                <input placeholder="New title" id="new-title">
                <input placeholder="New text" id="new-text">
                <button id="add">Add</button>
            </div> 
        </section>


        <script type="text/template" id="new-template">
            <h3 class="new-title"><%- title %></h3>
            <p class="new-text"><%- text %></p>
            <p class="likes">Likes: <span><%- likes %></span></p>
            <button class="delete">DELETE</button>
        </script>

        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/backbone.localStorage-min.js"></script>
        <script src="js/models/new.js"></script>
        <script src="js/collections/news.js"></script>
        <script src="js/views/news.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
